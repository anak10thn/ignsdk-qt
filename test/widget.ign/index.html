<!DOCTYPE html>
<html>
  <head>
  <!--menambahkan libary jquery kefile project-->
   <script src="qrc:///js/jquery.js"></script>
   <script src="qrc:///js/bootstrap.js"></script>
   <script src="qrc:///js/bootstrap-reponsive.js"></script>
   <link href="qrc:///css/bootstrap.css" rel="stylesheet">
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <script>
      ign.setDev(true);
      //ign.WidgetSizeMax(300,450);
      $(function(){
        $('#req').click(function(){
            var input = $('#inputval').val();
          $('#res').html(ign.cliOut(input));
        });
      })
    </script>
  </head>
  <body style='background:transparent;background-color:rgba(0,0,0,0.5)'>
  <h1>Widget</h1><hr>
    <input class="btn btn-primary" type="submit" onclick="ign.showMessage('ibnu yahya')" value="Message Box">
    <input class="btn btn-primary" type="submit" onclick="ign.quit()" value="Close">
    <INPUT class="btn btn-primary" type="submit" onclick="ign.reload()" value="Reload Right Click Active">
    <input class="btn btn-primary" type="submit" onclick="ign.getToggleFullScreen()" value="Fullscreen">
    <input class="btn btn-primary" type="submit" onclick="ign.showMaximized()" value="Maximize window">
    <input class="btn btn-primary" type="submit" onclick="ign.showMinimized()" value="Minimize window">
    <br><br>
    <input type='text' id='inputval' value='cat /etc/ign-release'>
    <input class="btn btn-primary" type="submit" id="req" value="cli Output">
    <h1>Output</h1><hr>
    <div id="res"></div>
  </body>
</html>
